<!DOCTYPE html>
<!-- doctype html tells the browser that is an html document type -->
<html>
  <head>
  <!-- head element contains meta data for the browser to read
  meta data is not visible to the site visitor -->
    <meta charset="utf-8">
	<!--meta charset tells the browser how our web page is formatted 
	and what kind of characters are used-->
    <title>Nick Pettit | Designer</title> 
	<!--title element is designates the browser tab and google 
	search engine results-->
  </head>
  <body>
    <h1>Nick Pettit</h1>
  </body>
</html>
