<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page</title>
</head>

<body>

  <form action="http://www.example.com" method="GET" name="my_form"> 
  <!--GET, URL'de form elementlerinin görünmesini sağlar ve şifre yazarken kullanılmaz-->
     <fieldset>
      <legend align="center">Important Information</legend> 
	  <!--fieldset ve legend ile çerçeve çizilmiş oldu-->
      <label for="name">Username:</label></br> 
	  <!--label elementi ile focus effect kazanılmış oldu.
	  input'taki id attribute ile label'daki for attribute aynı isme sahip olmalı-->
      <input type="text" name="username" id="name" placeholder="name"/></br>
	  <!-- username attribute value (userın inputu ile beraber) URL'de gözüküyor -->
	  <!-- URL'de & ile form elementleri bağlanıyor (+ ise spacei simgeliyor) -->
	  
      <label for="pw">Password:</label></br> 
	  <!-- br element ile form elementleri sonraki satıra yazıldı -->
      <input type="password" name="password" id="pw" placeholder="password"/></br>
      <input type="radio" name="gender" value="Male" id="male"/><label for="male">Male</label></br>
      <input type="radio" name="gender" value="Female" id="female"/><label for="female">Female</label></br>
	  <!-- gender attribute value 2 radio inputta aynı olduğu için aynı kategori içerisine alındı -->
	  <!-- gender attribute value (value attribute'un karşılığı olan Male veya Female value'ları ile beraber) URL'de gözüküyor -->
	  
      <input type="checkbox" name="foods" value="Grapes" id="grapes"><label for="grapes">Grapes</label></br>
      <input type="checkbox" name="foods" value="Apples" id="apples"><label for="apples">Apples</label></br>
      <input type="checkbox" name="foods" value="Bananas" id="bananas"><label for="bananas">Bananas</label>
    </fieldset>
    <br>
    
    <fieldset>
      <legend align="center">Optional Items</legend>
	  
      <label for="essay">We want to know more about you.<br>Write a short essay about yourself!</label><br>
      <textarea name="essay" id="essay" rows="10" cols="30">
	  </textarea>
	  <!-- textarea element, text box'ın birden fazla satır yazılabilen versiyonu gibidir -->
	  <!-- essay attribute value (userın inputu ile beraber) URL'de gözüküyor -->
      <br>

      <label for="continent">Where are you from?</label><br>
      <select name="continent" id="continent"> 
	  <!-- select element, radio button sayfada yer işgal edecekse onun yerine kullanılır -->
        <optgroup label="Americas">
          <option>North America</option>
          <option>South America</option>
        </optgroup>
        <optgroup label="Eurasia">
          <option>Europe</option>
          <option>Asia</option>
        </optgroup>
        <option>Africa</option>
        <option>Australia</option>
        <option>Antarctica</option>
      </select>
    </fieldset>
    <br>
  
    <input type="submit" value="Continue">
	<!-- value attribute submit buttonun üstünde neyin yazacağını belirtir -->
	
  </form>

</body>
</html>
